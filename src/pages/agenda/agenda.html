<ion-header>
    <ion-navbar>
        <ion-title *ngIf="agenda">Agenda - {{agenda.categoria}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-title>
                    {{agenda.titulo}}
                </ion-title>
            </ion-col>
            <ion-col col-2 text-right>
                <ion-icon [name]="agenda.icono ?agenda.icono:'home'"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <p style="text-align: justify;">
                {{agenda.resumen}}
            </p>

        </ion-row>
        <ion-row>
            <ion-slides *ngIf="agenda.archivos.fotos.length" pager>
                <ion-slide *ngFor="let img of agenda.archivos.fotos">
                    <img [src]="img.ruta" class="slide-image" style="width: 100%; height: 250px;"/>
                    <p style="font-size: 10px;">{{img.descripcion}}</p>
                </ion-slide>
            </ion-slides>
        </ion-row>
        <ion-row>
            <div [innerHTML]="agenda.cuerpo">

            </div>
        </ion-row>

        <ion-row text-center>
            <ion-col no-padding>
                <h3>
                    Acá está!
                </h3>
                <div *ngIf="agenda.direccion_mapa" style="margin: 5px 0px;"><span class="negrita">En</span>:
                    {{agenda.direccion_mapa}}
                </div>
                <div style="margin: 5px 0px;"><span class="negrita">Inicia</span>: {{agenda.fecha_evento_desde}}</div>
                <div style="margin: 5px 0px;"><span class="negrita">Finaliza</span>: {{agenda.fecha_evento_hasta}}</div>
                <div #contenedorMapaAgenda>

                </div>
            </ion-col>
        </ion-row>

        <ion-row text-center>
            <ion-col no-padding>
                <button ion-button primary (click)="comoLlegar()">
                    ¿Cómo llegar?
                </button>
            </ion-col>
            <ion-col no-padding>
                <button *ngIf="!existeEvento" danger ion-button primary (click)="crearEvento()">
                    Crear evento
                </button>
                <button *ngIf="existeEvento" [disabled]="existeEvento" danger ion-button primary
                        (click)="crearEvento()">
                    Ya se ha creado un evento
                </button>
            </ion-col>

        </ion-row>
        <ion-row text-center>


        </ion-row>
    </ion-grid>

</ion-content>
