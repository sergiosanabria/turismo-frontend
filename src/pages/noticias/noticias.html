<ion-content>
    <ion-list>
        <ion-item *ngFor="let noticia of noticias" (click)="openNoticia(noticia)">
            <ion-thumbnail item-left>
                <img class="altura-lista" [src]="noticia.archivos.fotos.length ? noticia.archivos.fotos[0].ruta:''">
            </ion-thumbnail>
            <h2>{{noticia.titulo}}</h2>
            <p>{{noticia.resumen}}</p>
        </ion-item>
    </ion-list>
</ion-content>
