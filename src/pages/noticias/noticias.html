<ion-header>
    <ion-navbar>
        <ion-title>Noticias</ion-title>
    </ion-navbar>


</ion-header>


<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <ion-col no-padding col-6 col-md-3 col-lg-4 col-xl-3 *ngFor="let noticia of noticias">
                <ion-card (click)="openNoticia(noticia)">

                    <ion-item>
                        <ion-avatar item-left no-padding>
                            <img src="img/marty-avatar.png">
                        </ion-avatar>
                        <h2>{{noticia.titulo}}</h2>
                        <p>{{noticia.resumen}}</p>
                    </ion-item>

                    <img class="altura-lista"  [src]="noticia.archivos.fotos.length ? noticia.archivos.fotos[0].ruta:''">

                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
