<ion-header>
  <ion-navbar>
    <ion-title>Agendas</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding col-6 col-md-3 col-lg-4 col-xl-3 *ngFor="let agenda of agendas">
        <ion-card (click)="openagenda(agenda)">

          <ion-item>
            <ion-avatar item-left no-padding>
              <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>{{agenda.titulo}}</h2>
            <p>{{agenda.resumen}}</p>
          </ion-item>

          <img class="altura-lista"  [src]="agenda.archivos.fotos.length ? agenda.archivos.fotos[0].ruta:''">

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
